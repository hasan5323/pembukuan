<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembukuan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" id="formulir">
        <h1>Masukkan Penjualan <br>(jenis tunggal)</h1>
        <div>
            <label for="nama">Nama Barang</label><br>
            <input type="text" name="nama" id="nama"><br>
        </div>
        <div>
            <label for="harga">Harga</label><br>
            <input type="text" name="harga" id="harga"><br>
        </div>
        <div>
            <label for="pengali">Jumlah Barang</label><br>
            <input type="text" name="pengali" id="pengali"><br>
        </div>
        <button type="submit" id="submit">Simpan</button><br>
        <button type="reset">Reset</button>

    </form>
    <a href="report.html">Lihat laporan bulan ini</a>
    <p id="bulan"></p>
    <a href="#">Semua Laporan</a>
</div>
    <footer>
        <p>hak cipta - bebas</p>
    </footer>

    <!-- pop up -->
    <div id="dataa" class="dataa">
        <div class="dataa-content">
        <span class="close">&times;</span>
        <p>Penjualan sudah dimasukkan</p>
        </div>
    </div>

    <script>
        var dataa = document.getElementById("dataa");
        var btn = document.getElementById("submit");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
          dataa.style.display = "block";
        }
        span.onclick = function() {
          dataa.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == dataa) {
            dataa.style.display = "none";
          }
        }
    </script>
    <script>
        const form = document.getElementById('formulir')
        form.addEventListener("submit", submitHandler)
        function submitHandler(e) {
            e.preventDefault();
            console.log(e.target.elements.nama.value);
            console.log(e.target.elements.harga.value);
            console.log(e.target.elements.pengali.value);
        }
      </script>
      <script>
        const month = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","October","November","December"];
        
        const d = new Date();
        let name = month[d.getMonth()];
        document.getElementById("bulan").innerHTML ="ini adalah bulan " + name;
        </script>
</body>
</html>
